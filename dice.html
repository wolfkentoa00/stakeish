<div id="game-dice" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Dice</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Controls -->
        <div class="md:col-span-1 bg-[#2c4051] rounded-lg p-6 flex flex-col gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Bet Amount</label>
                <input type="number" id="diceBetAmount" class="game-input" value="10">
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn-bet-mod" onclick="modifyBet('diceBetAmount', 0.5)">/2</button>
                    <button class="btn-bet-mod" onclick="modifyBet('diceBetAmount', 2)">x2</button>
                    <button class="btn-bet-mod" onclick="modifyBet('diceBetAmount', 'max')">Max</button>
                </div>
            </div>
            
            <div class="bg-[#1a2c38] p-4 rounded-lg text-center border border-[#3a5063]">
                <div class="text-gray-400 text-sm">Multiplier</div>
                <div id="diceMultiplierDisplay" class="text-2xl font-bold text-white">2.00x</div>
            </div>
            
            <div class="bg-[#1a2c38] p-4 rounded-lg text-center border border-[#3a5063]">
                <div class="flex justify-center items-center gap-2 text-gray-400 text-sm cursor-pointer select-none" id="diceFlipButton">
                    <span id="diceModeText">Roll Over</span> <i class="fas fa-sync-alt text-[#00aaff]"></i>
                </div>
                <div id="diceChanceDisplay" class="text-2xl font-bold text-white">49.5%</div>
            </div>

            <button id="playDiceButton" class="btn-bet w-full py-4 text-xl mt-4">Roll Dice</button>
        </div>

        <!-- Game Board -->
        <div class="md:col-span-2 bg-[#2c4051] rounded-lg p-8 flex flex-col justify-center items-center relative">
            
            <!-- Big Result Text -->
            <div id="diceResultText" class="text-7xl font-black text-white mb-12 opacity-50 transition-all">50.00</div>
            
            <!-- The Slider Component -->
            <div class="w-full relative px-4">
                <!-- Result Marker (Triangle) -->
                <div id="diceResultMarker" class="hidden" style="left: 50%;"></div>
                
                <div class="dice-container w-full">
                    <div class="dice-track">
                        <div id="diceWinBar" class="dice-win-bar" style="width: 50%;"></div>
                    </div>
                    <!-- Drag Handle (Visual) -->
                    <div id="diceHandle" style="left: calc(50% - 28px);">
                        <i class="fas fa-arrows-alt-h"></i>
                    </div>
                    <!-- Actual Input (Invisible) -->
                    <input type="range" id="diceSlider" min="2" max="98" step="1" value="50">
                </div>
                
                <div class="flex justify-between text-gray-400 font-bold mt-2 text-sm">
                    <span>0</span>
                    <span>25</span>
                    <span>50</span>
                    <span>75</span>
                    <span>100</span>
                </div>
            </div>
        </div>
    </div>
</div>
