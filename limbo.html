<div id="game-limbo" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Limbo</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Game Controls -->
        <div class="md:col-span-1 bg-[#2c4051] rounded-lg p-6 flex flex-col gap-4">
            <div>
                <label for="limboBetAmount" class="block text-sm font-medium text-gray-300 mb-1">Bet Amount</label>
                <div class="flex items-center gap-2">
                    <input type="number" id="limboBetAmount" class="game-input w-full p-2" value="10">
                </div>
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('limboBetAmount', 0.5)">/2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('limboBetAmount', 2)">x2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('limboBetAmount', 'max')">Max</button>
                </div>
            </div>
            <div>
                <label for="limboTargetMultiplier" class="block text-sm font-medium text-gray-300 mb-1">Target Multiplier (e.g., 2.0x)</label>
                <input type="number" id="limboTargetMultiplier" class="game-input w-full p-2" value="2.0" step="0.1" min="1.01">
            </div>
            <button id="playLimboButton" class="btn-bet w-full py-3 rounded-lg text-lg">
                Place Bet
            </button>
        </div>

        <!-- Game Result -->
        <div class="md:col-span-2 bg-[#2c4051] rounded-lg p-6 flex items-center justify-center min-h-[200px]">
            <div id="limboResult" class="text-center">
                <p class="text-2xl text-gray-400">Place your bet!</p>
            </div>
        </div>
    </div>
</div>
