<div id="game-blackjack" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Blackjack</h1>
    
    <!-- Game Table -->
    <div class="bg-[#2c4051] rounded-lg p-6 min-h-[400px] flex flex-col justify-between">
        <!-- Dealer Area -->
        <div>
            <h2 class="text-xl font-bold text-gray-300">Dealer's Hand</h2>
            <div id="blackjackDealerScore" class="text-sm text-gray-400 mb-2">&nbsp;</div>
            <div id="blackjackDealerHand" class="hand-container">

            </div>
        </div>

        <!-- Player Area -->
        <div>
            <h2 class="text-xl font-bold text-gray-300">Your Hand</h2>
            <div id="blackjackPlayerScore" class="text-sm text-gray-400 mb-2">&nbsp;</div>
            <div id="blackjackPlayerHand" class="hand-container">
                <!-- Cards appear here -->
            </div>
        </div>
    </div>

    <!-- Game Result Message -->
    <div id="blackjackResult" class="text-center text-3xl font-bold my-4 h-8">&nbsp;</div>

    <!-- Controls -->
    <div class="bg-[#2c4051] rounded-lg p-4 mt-4">
        <!-- Bet Controls (Visible before deal) -->
        <div id="blackjackBetControls" class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-1 w-full sm:w-auto">
                <label for="blackjackBetAmount" class="block text-sm font-medium text-gray-300 mb-1">Bet Amount</label>
                <input type="number" id="blackjackBetAmount" class="game-input w-full p-2" value="10">
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('blackjackBetAmount', 0.5)">/2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('blackjackBetAmount', 2)">x2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('blackjackBetAmount', 'max')">Max</button>
                </div>
            </div>
            <button id="blackjackDealButton" class="btn-bet w-full sm:w-auto py-3 px-10 rounded-lg text-lg">
                Deal
            </button>
        </div>
        
        <!-- Action Controls (Visible during play) -->
        <div id="blackjackActionControls" class="hidden flex flex-wrap justify-center gap-3">
            <button id="blackjackHit" class="btn-bet py-3 px-8 rounded-lg text-lg">Hit</button>
            <button id="blackjackStand" class="btn-bet-mod py-3 px-8 rounded-lg text-lg bg-[#3a5063]">Stand</button>
            <button id="blackjackDouble" class="btn-bet-mod py-3 px-8 rounded-lg text-lg">Double</button>
            <button id="blackjackSplit" class="btn-bet-mod py-3 px-8 rounded-lg text-lg">Split</button>
        </div>
    </div>
</div>
