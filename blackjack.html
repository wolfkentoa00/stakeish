<div id="game-blackjack" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Blackjack</h1>
    
    <!-- Game Table -->
    <div class="bg-[#2c4051] rounded-lg p-6 min-h-[450px] flex flex-col justify-between relative border-2 border-[#3a5063]">
        <!-- Dealer Area -->
        <div class="text-center">
            <div class="flex justify-center items-center gap-2 mb-2">
                <h2 class="text-xl font-bold text-gray-300">Dealer</h2>
            </div>
            <div id="blackjackDealerHand" class="flex justify-center">
                <!-- Dealer Hand Wrapper -->
            </div>
        </div>

        <!-- Result Overlay -->
        <div id="blackjackResult" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 pointer-events-none"></div>

        <!-- Player Area -->
        <div class="text-center">
            <div class="flex justify-center items-center gap-2 mb-2">
                <h2 class="text-xl font-bold text-gray-300">You</h2>
            </div>
            <div id="blackjackPlayerHand" class="flex justify-center gap-8">
                <!-- Player Hands go here -->
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="bg-[#2c4051] rounded-lg p-4 mt-4">
        <div class="flex flex-col sm:flex-row items-center gap-4">
            
            <!-- Bet Input (Always Visible) -->
            <div class="flex-1 w-full sm:max-w-xs">
                <label class="text-xs text-gray-400 font-bold uppercase ml-1">Bet Amount</label>
                <input type="number" id="blackjackBetAmount" class="game-input mt-1" value="10">
            </div>

            <!-- Actions Container -->
            <div class="flex-1 w-full flex justify-center sm:justify-end">
                <!-- Deal Button -->
                <button id="blackjackDealButton" class="btn-bet py-3 px-10 w-full sm:w-auto">Deal</button>
                
                <!-- Game Actions (Hidden by default) -->
                <div id="blackjackActionControls" class="hidden flex gap-2 w-full sm:w-auto">
                    <button id="blackjackHit" class="btn-bet flex-1 bg-blue-500 hover:bg-blue-400">Hit</button>
                    <button id="blackjackStand" class="btn-bet flex-1 bg-yellow-500 hover:bg-yellow-400">Stand</button>
                    <button id="blackjackDouble" class="btn-bet flex-1 bg-purple-500 hover:bg-purple-400">Double</button>
                </div>
            </div>
        </div>
    </div>
</div>
