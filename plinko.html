<div id="game-plinko" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Plinko</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="md:col-span-1 bg-[#2c4051] rounded-lg p-6 flex flex-col gap-4 h-fit">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Bet Amount</label>
                <input type="number" id="plinkoBetAmount" class="game-input" value="10">
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn-bet-mod" onclick="modifyBet('plinkoBetAmount', 0.5)">/2</button>
                    <button class="btn-bet-mod" onclick="modifyBet('plinkoBetAmount', 2)">x2</button>
                    <button class="btn-bet-mod" onclick="modifyBet('plinkoBetAmount', 'max')">Max</button>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Risk</label>
                <select id="plinkoRisk" class="game-input cursor-pointer">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Rows</label>
                <select id="plinkoRows" class="game-input cursor-pointer">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16" selected>16</option>
                </select>
            </div>

            <button id="playPlinkoButton" class="btn-bet w-full py-3 mt-4">Drop Ball</button>
        </div>

        <div class="md:col-span-2 bg-[#0f212e] rounded-lg p-2 flex items-center justify-center overflow-hidden relative min-h-[500px] border border-[#3a5063]">
            <canvas id="plinkoCanvas" class="absolute inset-0 w-full h-full z-10"></canvas>
            <div id="plinkoMultipliers" class="absolute bottom-2 left-0 w-full flex justify-center gap-1 px-2 z-0"></div>
        </div>
    </div>
</div>
