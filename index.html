<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeish.com</title>
    <!-- Using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for the profit graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#1a2c38] shadow-md w-full sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-3xl font-extrabold text-white">
                        Stakeish<span class="text-[#00aaff]">.com</span>
                    </span>
                </div>
                
                <!-- Wallet & Graph -->
                <div class="flex items-center gap-2">
                    <button id="graphButton" class="bg-[#2c4051] hover:bg-[#3a5063] text-white font-bold py-2 px-3 rounded-lg shadow-lg transition-colors duration-200" aria-label="Show Stats Graph">
                        <i class="fas fa-chart-line"></i>
                    </button>
                    <button id="walletButton" class="bg-[#2c4051] hover:bg-[#3a5063] text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-200">
                        <span>Balance: $</span>
                        <span id="balanceDisplay">1000.00</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex container mx-auto px-4 sm:px-6 lg:px-8 py-8 gap-6">

        <!-- Sidebar Navigation -->
        <nav class="w-1/5 2xl:w-1/6 bg-[#1a2c38] rounded-lg shadow-lg p-4 h-max sticky top-24">
            <ul class="space-y-2">
                <!-- NEW: Crash Game -->
                <li>
                    <button class="nav-item w-full text-left px-4 py-3 rounded-lg font-medium transition-colors duration-200 hover:bg-[#2c4051]" data-game="crash">
                        <i class="fas fa-rocket w-6 text-center"></i> Crash
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full text-left px-4 py-3 rounded-lg font-medium transition-colors duration-200 hover:bg-[#2c4051]" data-game="limbo">
                        <i class="fas fa-gavel w-6 text-center"></i> Limbo
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full text-left px-4 py-3 rounded-lg font-medium transition-colors duration-200 hover:bg-[#2c4051]" data-game="blackjack">
                        <i class="fas fa-id-card w-6 text-center"></i> Blackjack
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full text-left px-4 py-3 rounded-lg font-medium transition-colors duration-200 hover:bg-[#2c4051]" data-game="slots">
                        <i class="fas fa-dice-d6 w-6 text-center"></i> Slots
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full text-left px-4 py-3 rounded-lg font-medium transition-colors duration-200 hover:bg-[#2c4051]" data-game="scratch">
                        <i class="fas fa-coins w-6 text-center"></i> Scratch Off
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full text-left px-4 py-3 rounded-lg font-medium transition-colors duration-200 hover:bg-[#2c4051]" data-game="mines">
                        <i class="fas fa-bomb w-6 text-center"></i> Mines
                    </button>
                </li>
                 <!-- NEW: Other game ideas -->
                <li>
                    <button class="nav-item w-full text-left px-4 py-3 rounded-lg font-medium transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
                        <i class="fas fa-circle-notch w-6 text-center"></i> Plinko (Soon)
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full text-left px-4 py-3 rounded-lg font-medium transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
                        <i class="fas fa-dice w-6 text-center"></i> Dice (Soon)
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Game Area -->
        <main id="game-area" class="w-4/5 2xl:w-5/6">
            <!-- Game content will be loaded here by main.js -->
            <div class="flex items-center justify-center h-64">
                <p class="text-2xl text-gray-500 animate-pulse">Loading games...</p>
            </div>
        </main>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="fixed inset-0 z-30 flex items-center justify-center hidden modal-backdrop">
        <div class="bg-[#1a2c38] rounded-lg shadow-2xl p-8 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Deposit Funds</h2>
                <button id="closeModal" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div>
                <p class="text-gray-300 mb-4">This is a simulation. Add any amount to your balance for free.</p>
                <label for="depositAmount" class="block text-sm font-medium text-gray-300 mb-1">Amount</label>
                <input type="number" id="depositAmount" class="game-input w-full p-3 text-lg" placeholder="e.g., 1000" value="1000">
                <button id="depositButton" class="btn-bet w-full py-3 rounded-lg text-lg mt-6">
                    Add to Balance
                </button>
            </div>
        </div>
    </div>

    <!-- NEW: Graph Modal -->
    <div id="graphModal" class="fixed inset-0 z-30 flex items-center justify-center hidden modal-backdrop">
        <div class="bg-[#1a2c38] rounded-lg shadow-2xl p-8 w-full max-w-3xl mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Profit Graph</h2>
                <button id="closeGraphModal" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div class="bg-[#2c4051] rounded-lg p-4">
                <canvas id="graphModalCanvas" class="w-full" height="150"></canvas>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <div class="flex gap-6">
                    <div>
                        <div class="text-sm text-gray-400">Total Wagered</div>
                        <div id="graphTotalWagered" class="text-xl font-bold text-white">$0.00</div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-400">Total Profit</div>
                        <div id="graphTotalProfit" class="text-xl font-bold text-white">$0.00</div>
                    </div>
                </div>
                <button id="clearGraphButton" class="btn-bet-mod py-2 px-4 rounded-lg bg-red-800 hover:bg-red-700">
                    <i class="fas fa-trash"></i> Clear Graph
                </button>
            </div>
        </div>
    </div>


    <!-- Notification/Message Box -->
    <div id="messageBox" class="fixed bottom-5 right-5 z-40 bg-red-600 text-white p-4 rounded-lg shadow-lg hidden max-w-sm">
        <span id="messageText"></span>
    </div>

    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
