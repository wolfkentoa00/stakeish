<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeish.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen flex flex-col bg-[#0f212e]">

    <!-- Header -->
    <header class="bg-[#1a2c38] shadow-md w-full sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center cursor-pointer" onclick="loadGame('crash')">
                    <span class="text-3xl font-extrabold text-white">
                        Stakeish<span class="text-[#00aaff]">.com</span>
                    </span>
                </div>
                
                <!-- Wallet & Graph Toggle -->
                <div class="flex items-center gap-2">
                    <button id="graphToggleBtn" class="bg-[#2c4051] hover:bg-[#3a5063] text-white font-bold py-2 px-3 rounded-lg shadow-lg transition-colors duration-200 border border-[#3a5063]" title="Toggle Floating Stats">
                        <i class="fas fa-chart-line text-[#00aaff]"></i> Stats
                    </button>
                    <div class="bg-[#2c4051] text-white font-bold py-2 px-4 rounded-lg shadow-lg border border-[#3a5063] flex items-center gap-2">
                        <span class="text-[#00aaff]">$</span>
                        <span id="balanceDisplay">1000.00</span>
                        <button id="walletButton" class="ml-2 text-xs bg-[#00aaff] px-2 py-1 rounded hover:bg-[#0088cc] text-white font-bold border-none cursor-pointer">Wallet</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col lg:flex-row container mx-auto px-4 sm:px-6 lg:px-8 py-8 gap-6">

        <!-- Sidebar Navigation -->
        <nav class="w-full lg:w-1/5 2xl:w-1/6 bg-[#1a2c38] rounded-lg shadow-lg p-4 h-max lg:sticky lg:top-24 z-30">
            <ul class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-1 gap-2">
                <li><button class="nav-item" data-game="crash"><i class="fas fa-rocket text-red-500 w-5"></i> Crash</button></li>
                <li><button class="nav-item" data-game="plinko"><i class="fas fa-bowling-ball text-pink-500 w-5"></i> Plinko</button></li>
                <li><button class="nav-item" data-game="cases"><i class="fas fa-briefcase text-yellow-400 w-5"></i> Cases</button></li>
                <li><button class="nav-item" data-game="dice"><i class="fas fa-dice text-blue-500 w-5"></i> Dice</button></li>
                <li><button class="nav-item" data-game="mines"><i class="fas fa-bomb text-yellow-500 w-5"></i> Mines</button></li>
                <li><button class="nav-item" data-game="limbo"><i class="fas fa-gavel text-purple-500 w-5"></i> Limbo</button></li>
                <li><button class="nav-item" data-game="blackjack"><i class="fas fa-id-card text-gray-400 w-5"></i> Blackjack</button></li>
                <li><button class="nav-item" data-game="slots"><i class="fas fa-dice-d6 text-orange-500 w-5"></i> Slots</button></li>
                <li><button class="nav-item" data-game="scratch"><i class="fas fa-coins text-green-500 w-5"></i> Scratch</button></li>
            </ul>
        </nav>

        <!-- Game Area -->
        <main id="game-area" class="w-full lg:w-4/5 2xl:w-5/6 min-h-[600px]">
            <div class="flex items-center justify-center h-96">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#00aaff]"></div>
            </div>
        </main>
    </div>

    <!-- Floating Profit Graph -->
    <div id="floatingGraph" class="fixed top-24 right-5 w-80 md:w-96 bg-[#1a2c38] rounded-lg shadow-[0_0_20px_rgba(0,0,0,0.5)] border border-[#3a5063] z-50 hidden flex flex-col overflow-hidden transition-opacity duration-200">
        <div id="graphHeader" class="bg-[#2c4051] p-3 cursor-move flex justify-between items-center select-none border-b border-[#3a5063]">
            <div class="flex items-center gap-2 font-bold text-sm text-white"><i class="fas fa-chart-line text-[#00aaff]"></i> Live Stats</div>
            <div class="flex gap-2">
                <button id="clearGraphBtn" class="text-xs bg-red-900/50 hover:bg-red-900 text-red-200 px-2 py-1 rounded transition-colors border-none cursor-pointer">Clear</button>
                <button id="hideGraphBtn" class="text-gray-400 hover:text-white bg-transparent border-none cursor-pointer"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="p-4 bg-[#1a2c38]">
            <div class="h-40 w-full mb-4 relative"><canvas id="profitChart"></canvas></div>
            <div class="flex justify-between text-sm border-t border-[#3a5063] pt-3">
                <div><div class="text-gray-500 text-xs uppercase font-bold">Wagered</div><div id="graphWagered" class="text-white font-mono font-bold">$0.00</div></div>
                <div class="text-right"><div class="text-gray-500 text-xs uppercase font-bold">Profit</div><div id="graphProfit" class="text-white font-mono font-bold">$0.00</div></div>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-backdrop backdrop-blur-sm bg-black/70">
        <div class="bg-[#1a2c38] rounded-xl shadow-2xl p-8 w-full max-w-md mx-4 border border-[#3a5063]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Add Funds</h2>
                <button id="closeModal" class="text-gray-400 hover:text-white text-2xl transition-colors bg-transparent border-none cursor-pointer">&times;</button>
            </div>
            <div>
                <p class="text-gray-400 text-sm mb-4">This is a simulation. No real money is involved.</p>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Amount to Deposit</label>
                <input type="number" id="depositAmount" class="game-input w-full p-3 text-lg mb-4 font-mono" placeholder="1000" value="1000">
                <button id="depositButton" class="btn-bet w-full py-3 rounded-lg text-lg font-bold shadow-lg">Deposit</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
