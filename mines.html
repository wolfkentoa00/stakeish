<div id="game-mines" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Mines</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Game Controls -->
        <div class="md:col-span-1 bg-[#2c4051] rounded-lg p-6 flex flex-col gap-4">
            <div>
                <label for="minesBetAmount" class="block text-sm font-medium text-gray-300 mb-1">Bet Amount</label>
                <input type="number" id="minesBetAmount" class="game-input w-full p-2" value="10">
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('minesBetAmount', 0.5)">/2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('minesBetAmount', 2)">x2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('minesBetAmount', 'max')">Max</button>
                </div>
            </div>
            <div>
                <label for="minesCount" class="block text-sm font-medium text-gray-300 mb-1">Mines (3-24)</label>
                <input type="number" id="minesCount" class="game-input w-full p-2" value="5" min="3" max="24">
            </div>

            <!-- Game status display -->
            <div class="bg-[#1a2c38] rounded-lg p-4 text-center">
                <div class="text-gray-400 text-sm">Next Multiplier</div>
                <div id="minesNextMultiplier" class="text-white text-2xl font-bold">1.00x</div>
            </div>
            <div class="bg-[#1a2c38] rounded-lg p-4 text-center">
                <div class="text-gray-400 text-sm">Gems Found</div>
                <div id="minesGemsFound" class="text-white text-2xl font-bold">0</div>
            </div>
            
            <button id="playMinesButton" class="btn-bet w-full py-3 rounded-lg text-lg">
                Place Bet
            </button>
            <button id="cashoutMinesButton" class="btn-bet-mod w-full py-3 rounded-lg text-lg bg-[#3a5063] hidden">
                Cashout $0.00
            </button>
        </div>

        <!-- Mines Grid -->
        <div class="md:col-span-2 bg-[#2c4051] rounded-lg p-6 flex items-center justify-center">
            <div id="minesGrid" class="grid grid-cols-5 gap-2 aspect-square w-full max-w-md">
                <!-- 25 tiles will be generated by JS -->
                <!-- Example of a tile: -->
                <!-- <button class="mines-tile"></button> -->
            </div>
        </div>
    </div>
    <!-- Win/Loss Message Area -->
    <div id="minesResult" class="text-center mt-6 text-2xl font-bold">&nbsp;</div>
</div>
