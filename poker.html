<div id="game-poker" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">

    <!-- Lobby View -->
    <div id="pokerLobby">
        <h1 class="text-3xl font-bold mb-6 text-white">Multiplayer Poker</h1>
        <p class="text-gray-400 mb-4">Your Anonymous User ID: <span id="pokerUserId" class="font-mono">Loading...</span></p>
        <p class="text-gray-300 mb-6">Buy-in is $1000. Your chips will be returned when you leave.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Create Game -->
            <div class="bg-[#2c4051] rounded-lg p-6">
                <h2 class="text-2xl font-bold text-white mb-4">Create Game</h2>
                <p class="text-gray-400 mb-4">Start a new game and get a code to share.</p>
                <button id="pokerCreateButton" class="btn-bet w-full py-3 rounded-lg text-lg">
                    Create Game
                </button>
            </div>

            <!-- Join Game -->
            <div class="bg-[#2c4051] rounded-lg p-6">
                <h2 class="text-2xl font-bold text-white mb-4">Join Game</h2>
                <label for="pokerJoinCode" class="block text-sm font-medium text-gray-300 mb-1">Game Code</label>
                <input type="text" id="pokerJoinCode" maxlength="6" class="game-input w-full p-3 text-lg uppercase" placeholder="ABC123">
                <button id="pokerJoinButton" class="btn-bet w-full py-3 rounded-lg text-lg mt-4">
                    Join Game
                </button>
            </div>
        </div>
    </div>

    <!-- Table View -->
    <div id="pokerTable" class="hidden">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-white">Texas Hold'em</h1>
            <div class="text-right">
                <p class="text-gray-400">Game Code: <span id="pokerGameCode" class="font-mono text-white"></span></p>
                <button id="pokerLeaveButton" class="text-sm text-red-500 hover:text-red-400">Leave Game</button>
            </div>
        </div>

        <!-- Poker Table Layout -->
        <div class="relative bg-green-800 border-8 border-yellow-700 rounded-full aspect-[2/1] p-12 flex items-center justify-center">
            
            <!-- Community Cards -->
            <div class="flex flex-col items-center z-10">
                <div id="pokerPot" class="text-white text-2xl font-bold mb-3">Pot: $0</div>
                <div id="pokerCommunityCards" class="flex gap-2 h-[100px]">
                    <!-- Cards will be injected here -->
                </div>
            </div>

            <!-- Seats -->
            <div id="seat-0" class="poker-seat absolute bottom-4 left-1/2 -translate-x-1/2"></div>
            <div id="seat-1" class="poker-seat absolute bottom-0 left-1/4 -translate-x-1/2"></div>
            <div id="seat-2" class="poker-seat absolute top-1/2 left-4 -translate-y-1/2"></div>
            <div id="seat-3" class="poker-seat absolute top-4 left-1/2 -translate-x-1/2"></div>
            <div id="seat-4" class="poker-seat absolute top-1/2 right-4 -translate-y-1/2"></div>
            <div id="seat-5" class="poker-seat absolute bottom-0 right-1/4 translate-x-1/2"></div>
        </div>

        <!-- Action Controls -->
        <div id="pokerTimer" class="w-full bg-gray-700 rounded-full h-2.5 mt-4 hidden">
            <div id="pokerTimerBar" class="bg-yellow-400 h-2.5 rounded-full" style="width: 100%"></div>
        </div>
        <div id="pokerActionControls" class="flex flex-col md:flex-row items-center gap-4 mt-4 hidden">
            <div class="flex-1 w-full flex gap-3">
                <button id="pokerFold" class="btn-bet-mod flex-1 py-3 rounded-lg text-lg bg-red-800 hover:bg-red-700">Fold</button>
                <button id="pokerCheck" class="btn-bet-mod flex-1 py-3 rounded-lg text-lg">Check</button>
                <button id="pokerCall" class="btn-bet-mod flex-1 py-3 rounded-lg text-lg">Call $0</button>
            </div>
            <div class="flex-1 w-full flex items-center gap-3">
                <input id="pokerRaiseSlider" type="range" min="20" max="1000" value="20" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                <button id="pokerRaise" class="btn-bet py-3 px-6 rounded-lg text-lg">Raise to $20</button>
            </div>
        </div>
    </div>
</div>

<!-- Simple styles for poker cards and seats -->
<style>
    .poker-seat {
        @apply w-28 h-24 bg-black/30 rounded-lg p-2 text-center text-white border-2 border-transparent;
        transition: all 0.3s ease;
    }
    .poker-seat.active-turn {
        @apply border-yellow-400 shadow-xl;
    }
    .poker-seat.folded {
        @apply opacity-50;
    }
    .seat-name { @apply text-sm font-bold truncate; }
    .seat-chips { @apply text-xs text-gray-300; }
    .seat-cards { @apply flex justify-center gap-1 mt-1 h-8; }
    .seat-bet { @apply text-sm font-bold text-yellow-300 h-5 mt-1; }

    .poker-card, .poker-card-back {
        @apply w-6 h-8 bg-white rounded text-black font-bold relative text-center;
        font-size: 10px;
    }
    .poker-card-back {
        @apply bg-blue-600;
    }
    .poker-card .card-rank { @apply block; }
    .poker-card .card-suit { @apply block; }
    .poker-card.red { @apply text-red-600; }
    
    #pokerCommunityCards .poker-card {
        @apply w-16 h-24 text-4xl;
    }
    #pokerCommunityCards .poker-card .card-rank { @apply text-4xl; }
    #pokerCommunityCards .poker-card .card-suit { @apply text-3xl; }
</style>
