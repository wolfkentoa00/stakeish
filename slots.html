<div id="game-slots" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Slots</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Game Controls -->
        <div class="md:col-span-1 bg-[#2c4051] rounded-lg p-6 flex flex-col gap-4">
            <div>
                <label for="slotsBetAmount" class="block text-sm font-medium text-gray-300 mb-1">Bet Amount</label>
                <input type="number" id="slotsBetAmount" class="game-input w-full p-2" value="10">
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('slotsBetAmount', 0.5)">/2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('slotsBetAmount', 2)">x2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('slotsBetAmount', 'max')">Max</button>
                </div>
            </div>
            <button id="playSlotsButton" class="btn-bet w-full py-3 rounded-lg text-lg">
                Spin
            </button>
        </div>

        <!-- Game Result (Reels) -->
        <div class="md:col-span-2 bg-[#2c4051] rounded-lg p-6 flex items-center justify-center min-h-[200px]">
            <div class="flex space-x-2 sm:space-x-4" id="slotsReels">
                <!-- Reels will be generated by JS -->
                <div class="reel p-4">❓</div>
                <div class="reel p-4">❓</div>
                <div class="reel p-4">❓</div>
            </div>
        </div>
    </div>
    <!-- Win/Loss Message Area -->
    <div id="slotsResult" class="text-center mt-6 text-2xl font-bold">&nbsp;</div>
</div>
