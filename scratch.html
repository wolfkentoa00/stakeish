<div id="game-scratch" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Scratch Off</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="md:col-span-1 bg-[#2c4051] rounded-lg p-6 flex flex-col gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Ticket Price</label>
                <input type="number" id="scratchBetAmount" class="game-input" value="10">
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn-bet-mod" onclick="modifyBet('scratchBetAmount', 0.5)">/2</button>
                    <button class="btn-bet-mod" onclick="modifyBet('scratchBetAmount', 2)">x2</button>
                    <button class="btn-bet-mod" onclick="modifyBet('scratchBetAmount', 'max')">Max</button>
                </div>
            </div>
            <button id="buyScratchButton" class="btn-bet w-full py-3">Buy Ticket</button>
        </div>

        <div class="md:col-span-2 bg-[#2c4051] rounded-lg p-6 flex items-center justify-center min-h-[300px] relative select-none">
            <!-- The prize text sits BEHIND the canvas -->
            <div id="scratchContainer" class="relative w-full max-w-md aspect-[2/1] bg-white rounded-lg overflow-hidden shadow-lg border-4 border-[#3a5063]">
                <div id="scratchPrizeText" class="absolute inset-0 flex items-center justify-center text-4xl font-black text-gray-800 z-0">
                    ???
                </div>
                <canvas id="scratchCanvas" class="absolute inset-0 w-full h-full z-10 cursor-crosshair"></canvas>
            </div>
        </div>
    </div>
</div>
