<div id="game-cases" class="game-container bg-[#1a2c38] rounded-lg shadow-2xl p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-6 text-white">Cases</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Game Controls -->
        <div class="md:col-span-1 bg-[#2c4051] rounded-lg p-6 flex flex-col gap-4">
            <div>
                <label for="casesBetAmount" class="block text-sm font-medium text-gray-300 mb-1">Bet Amount</label>
                <input type="number" id="casesBetAmount" class="game-input w-full p-2" value="10">
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('casesBetAmount', 0.5)">/2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('casesBetAmount', 2)">x2</button>
                    <button class="btn-bet-mod py-1 rounded-md text-sm" onclick="modifyBet('casesBetAmount', 'max')">Max</button>
                </div>
            </div>
            
            <div class="bg-[#1a2c38] p-3 rounded border border-[#3a5063]">
                <div class="flex justify-between text-sm text-gray-400 mb-1">
                    <span>Blue (1x-2x)</span>
                    <span>70%</span>
                </div>
                <div class="flex justify-between text-sm text-purple-400 mb-1">
                    <span>Purple (2x-10x)</span>
                    <span>20%</span>
                </div>
                <div class="flex justify-between text-sm text-red-500 mb-1">
                    <span>Red (10x-100x)</span>
                    <span>9%</span>
                </div>
                <div class="flex justify-between text-sm text-yellow-400">
                    <span>Gold (100x+)</span>
                    <span>1%</span>
                </div>
            </div>

            <button id="playCasesButton" class="btn-bet w-full py-3 rounded-lg text-lg">
                Open Case
            </button>
        </div>

        <!-- Game Display -->
        <div class="md:col-span-2 bg-[#2c4051] rounded-lg p-6 flex flex-col justify-center overflow-hidden relative min-h-[300px]">
            
            <!-- Case Spinner Window -->
            <div class="relative w-full h-32 bg-[#0f212e] border-y-4 border-[#3a5063] mb-4 overflow-hidden">
                <!-- Center Marker -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 h-full w-1 bg-yellow-400 z-20 shadow-[0_0_10px_#fbbf24]"></div>
                <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 text-yellow-400 text-2xl">â–¼</div>
                
                <!-- Moving Strip -->
                <div id="casesStrip" class="flex items-center h-full absolute left-1/2 will-change-transform" style="transform: translateX(0px);">
                    <!-- Items generated by JS -->
                </div>
            </div>

            <!-- Result Display -->
            <div id="casesResult" class="text-center h-16 flex flex-col justify-center items-center">
                <div class="text-gray-500">Good Luck!</div>
            </div>

        </div>
    </div>
</div>
